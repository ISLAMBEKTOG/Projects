<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div>
    <h2>Update user</h2>
</div>
<div>
    <form method="post" action="/admin/edit/submit">
        <input type="hidden" name="id" th:value="${userId}">
        Login: <input type="text" name="login" th:value="${user.getLogin()}"/><br/><br/>

        Password: <input type="text" name="password" th:value="${user.getPassword()}"/><br/><br/>

        Age: <input type="number" name="age" th:value="${user.getAge()}"/><br/><br/>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
